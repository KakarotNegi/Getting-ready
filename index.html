<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GETTING READY</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(to bottom, #ffe6f2, #ffccdd);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        .title {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #ff4081;
        }
        .video-container {
            width: 360px;
            height: 640px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        video {
            width: 100%;
            height: 100%;
        }
        .controls {
            margin-top: 20px;
        }
        .control-button {
            padding: 10px 20px;
            font-size: 16px;
            background: #ff4081;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .control-button:hover {
            background: #e03572;
        }
    </style>
</head>
<body>
    <div class="title">ME GETTING READY FOR A DATE WITH YOUðŸ˜‚ðŸ˜Ž</div>
    <div class="video-container">
        <video id="video" playsinline>
            <source src="your-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <audio id="audio">
            <source src="your-audio.mp3" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
    </div>
    <div class="controls">
        <button id="playPause" class="control-button">Play</button>
        <button id="whatsappButton" class="control-button">GIVE ME ANSWER</button>
    </div>
    
    <script>
        const video = document.getElementById("video");
        const audio = document.getElementById("audio");
        const playPauseButton = document.getElementById("playPause");
        const whatsappButton = document.getElementById("whatsappButton");
        const PHONE_NUMBER = "918851705397"; // Replace with the actual phone number

        playPauseButton.addEventListener("click", function () {
            if (video.paused) {
                video.play();
                audio.play();
                playPauseButton.textContent = "Pause";
            } else {
                video.pause();
                audio.pause();
                playPauseButton.textContent = "Play";
            }
        });

        whatsappButton.addEventListener("click", function () {
            window.location.href = `https://wa.me/${PHONE_NUMBER}`;
        });
    </script>
</body>
</html>
